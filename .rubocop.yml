require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - '**/bin/**/*'
    - '**/tmp/**/*'
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - '**/node_modules/**/*'
    - '**/app/views/**/*'
    - '.pryrc'
  RSpec:
    Patterns:
    - '_spec.rb$'


Style/StringLiterals:
  Exclude:
    - '**/db/migrate/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Rails/FilePath:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - '**/db/migrate/*'

RSpec/DescribedClass:
  Enabled: false
